<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 2</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        textarea{resize:none}
    </style>
</head>
<body>
    <section class="container my-5 p-4">
        <button class="btn btn-primary" id="showHide">Show</button>
        <div class="border border-primary border-3 my-3 p-3 d-none" id="form-div">
            <form>
                <div class="mb-3">
                    <input name="taskTitle" placeholder="task title" class="form-control">
                </div>
                <div class="mb-3">
                    <select name="taskType" placeholder="task type" class="form-control">
                        <option disabled >choose your type</option>
                        <option value="type 1">type 1</option>
                    </select>
                </div>
                <div class="mb-3">
                    <textarea name="taskContent" placeholder="task content" class="form-control"></textarea>
                                </div>
                <div class="mb-3">
                    <label>Start Date</label>
                    <input name="startDate" placeholder="task Start Date" class="form-control" type="date">
                </div>
                <div class="mb-3">
                    <label>Due Date</label>
                    <input name="dueDate" placeholder="task Due Date" class="form-control" type = "date">
                </div>
                <div class="mb-3">
                    <button id="addTask" type="submit" class="btn btn-primary">add Task</button>
                </div>
            </form>
        </div>
    </section>
    <section class="container my-5 p-4">
        <div class="row" id="content-wrapper"></div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="myFunctions.js"></script>
    <script src="custom.js"></script> 
</body>
</html>
